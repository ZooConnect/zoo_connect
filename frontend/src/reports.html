<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reports - Zoo Connect</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/reports.css" />
  <script type="module" src="js/controllers/reports.js" defer></script>
</head>
<body>
  <header class="top-bar">
    <a href="index.html" class="logo">Zoo Connect ðŸŒ¿</a>
    <nav class="auth-links">
      <a href="index.html">Main Page</a>
      <button onclick="logout()" class="login-link">Logout</button>
    </nav>
  </header>

  <main class="reports-container">
    <div class="reports-header">
      <h1>Reports Dashboard</h1>
      <div class="controls">
        <label>From <input type="date" id="startDate"></label>
        <label>To <input type="date" id="endDate"></label>
        <select id="reportType">
          <option value="all">All</option>
          <option value="visitors">Visitors</option>
          <option value="revenue">Revenue</option>
          <option value="health">Animal Health</option>
        </select>
        <button id="refreshBtn" class="btn">Refresh</button>
      </div>
    </div>

    <section id="summary" class="summary-grid">
      <!-- summary cards injected here -->
    </section>

    <section id="details" class="details">
      <!-- detailed charts/tables - simple placeholders for now -->
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2026 Zoo Connect</p>
  </footer>

  <script>
    function logout() { fetch('/api/auth/logout', { method: 'POST', credentials: 'include' }).then(()=>window.location.href='login.html'); }
  </script>
</body>
</html>

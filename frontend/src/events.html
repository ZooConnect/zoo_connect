<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoo Events - Plan Your Visit</title>
    <style>
        /* Styles de base */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; color: #333; }
        .container { max-width: 1200px; margin: 0 auto; }
        
        /* En-t√™te */
        header { text-align: center; color: white; margin-bottom: 30px; }
        header h1 { font-size: 2.5rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }

        /* Filtres */
        .filters-section { background: white; padding: 20px; border-radius: 12px; margin-bottom: 30px; display: flex; gap: 15px; flex-wrap: wrap; align-items: flex-end; }
        .filter-group { display: flex; flex-direction: column; gap: 5px; flex: 1; min-width: 200px; }
        .filter-group label { font-weight: bold; font-size: 0.9rem; }
        .filter-group input, .filter-group select { padding: 8px; border: 1px solid #ccc; border-radius: 5px; }

        /* Cartes d'√©v√©nements */
        .events-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .event-card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .event-header { padding: 15px; background: linear-gradient(135deg, #667eea, #764ba2); color: white; }
        .event-type { font-size: 0.7rem; text-transform: uppercase; background: rgba(255,255,255,0.2); padding: 2px 8px; border-radius: 10px; }
        .event-body { padding: 15px; }
        .event-date { color: #667eea; font-weight: bold; margin-bottom: 10px; font-size: 0.9rem; }
        .event-location { font-size: 0.9rem; font-weight: bold; margin-top: 10px; color: #444; }
        .event-footer { padding: 10px 15px; background: #f9f9f9; border-top: 1px solid #eee; text-align: right; }
        .map-link { color: #667eea; text-decoration: none; font-weight: bold; font-size: 0.85rem; }
        
        .btn { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .btn-primary { background: #667eea; color: white; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü¶Å Zoo Events</h1>
            <p>Today's schedule and upcoming activities</p>
        </header>

        <div class="filters-section">
            <div class="filter-group">
                <label>Date</label>
                <input type="date" id="dateFilter">
            </div>
            <div class="filter-group">
                <label>Type</label>
                <select id="typeFilter">
                    <option value="">All Activities</option>
                    <option value="feeding">Feeding</option>
                    <option value="show">Show</option>
                </select>
            </div>
            <button class="btn btn-primary" onclick="loadEventsFromUI()">Filter</button>
        </div>

        <div id="eventsContainer" class="events-grid">
            </div>
    </div>

    <script>
        async function loadEvents(filters = {}) {
            const container = document.getElementById('eventsContainer');
            try {
                const params = new URLSearchParams(filters).toString();
                const res = await fetch(`/api/events${params ? '?' + params : ''}`);
                const events = await res.json();

                if (events.length === 0) {
                    container.innerHTML = "<p style='color:white'>No events found for this selection.</p>";
                    return;
                }

                container.innerHTML = events.map(event => {
                    const d = new Date(event.start_date);
                    const time = `${d.getHours()}:${d.getMinutes().toString().padStart(2, '0')}`;
                    const date = d.toLocaleDateString('en-US', { day: 'numeric', month: 'short' });

                    return `
                        <article class="event-card">
                            <div class="event-header">
                                <span class="event-type">${event.type}</span>
                                <h3>${event.title}</h3>
                            </div>
                            <div class="event-body">
                                <div class="event-date">üïí ${time} | üìÖ ${date}</div>
                                <p>${event.description}</p>
                                <div class="event-location">üìç Location: ${event.location || 'Zoo Grounds'}</div>
                            </div>
                            <div class="event-footer">
                                <a href="/images/zoo-map.jpg" target="_blank" class="map-link">üó∫Ô∏è View Zoo Map</a>
                            </div>
                        </article>
                    `;
                }).join('');
            } catch (err) {
                container.innerHTML = "<p style='color:red'>Error loading data.</p>";
            }
        }

        function loadEventsFromUI() {
            const date = document.getElementById('dateFilter').value;
            const type = document.getElementById('typeFilter').value;
            loadEvents({ date, type });
        }

        // Chargement au d√©marrage
        window.onload = () => loadEvents();
    </script>
</body>
</html>

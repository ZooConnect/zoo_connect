<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoo Events - Planifiez votre visite</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; color: #333; }
        .container { max-width: 1200px; margin: 0 auto; }
        
        header { text-align: center; color: white; margin-bottom: 30px; }
        header h1 { font-size: 2.5rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }

        .filters-section { background: white; padding: 20px; border-radius: 12px; margin-bottom: 30px; display: flex; gap: 15px; flex-wrap: wrap; align-items: flex-end; }
        .filter-group { display: flex; flex-direction: column; gap: 5px; flex: 1; min-width: 200px; }
        .filter-group label { font-weight: bold; font-size: 0.9rem; }
        .filter-group input, .filter-group select { padding: 8px; border: 1px solid #ccc; border-radius: 5px; }

        .events-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 25px; }
        .event-card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 10px 20px rgba(0,0,0,0.2); transition: 0.3s; }
        .event-card:hover { transform: translateY(-5px); }
        
        .event-header { padding: 15px; background: linear-gradient(135deg, #667eea, #764ba2); color: white; position: relative; }
        .event-type { font-size: 0.7rem; text-transform: uppercase; background: rgba(255,255,255,0.2); padding: 2px 8px; border-radius: 10px; }
        
        .event-body { padding: 20px; }
        .event-date { color: #667eea; font-weight: bold; margin-bottom: 10px; font-size: 0.95rem; }
        .event-location { font-size: 0.9rem; font-weight: bold; margin-top: 10px; color: #444; }
        
        .event-footer { padding: 15px; background: #f9f9f9; border-top: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .map-link { color: #667eea; text-decoration: none; font-weight: bold; font-size: 0.85rem; }
        
        .btn { padding: 10px 18px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .btn-primary { background: #4CAF50; color: white; }
        .btn-primary:hover { background: #388E3C; box-shadow: 0 4px 10px rgba(76,175,80,0.3); }
        
        #alert { position: fixed; top: 20px; right: 20px; padding: 15px 25px; border-radius: 8px; color: white; display: none; z-index: 2000; }
        .alert-success { background: #4CAF50; }
        .alert-error { background: #f44336; }
    </style>
</head>
<body>
    <div id="alert"></div>

    <div class="container">
        <header>
            <h1>ü¶Å Zoo Events</h1>
            <p>Activit√©s du jour et √©v√©nements √† venir</p>
        </header>

        <div class="filters-section">
            <div class="filter-group">
                <label>Date</label>
                <input type="date" id="dateFilter">
            </div>
            <div class="filter-group">
                <label>Type</label>
                <select id="typeFilter">
                    <option value="">Toutes les activit√©s</option>
                    <option value="feeding">Nourrissage</option>
                    <option value="show">Spectacle</option>
                    <option value="tour">Visite Guid√©e</option>
                </select>
            </div>
            <button class="btn" style="background: #764ba2; color: white;" onclick="loadEventsFromUI()">Filtrer</button>
        </div>

        <div id="eventsContainer" class="events-grid">
            </div>
    </div>

    <script>
        // Charger les √©v√©nements depuis l'API
        async function loadEvents(filters = {}) {
            const container = document.getElementById('eventsContainer');
            try {
                const params = new URLSearchParams(filters).toString();
                const res = await fetch(`/api/events${params ? '?' + params : ''}`);
                const events = await res.json();

                if (events.length === 0) {
                    container.innerHTML = "<p style='color:white; text-align:center; grid-column: 1/-1;'>Aucun √©v√©nement trouv√©.</p>";
                    return;
                }

                container.innerHTML = events.map(event => {
                    const d = new Date(event.start_date);
                    const time = d.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
                    const date = d.toLocaleDateString('fr-FR', { day: 'numeric', month: 'short' });

                    return `
                        <article class="event-card">
                            <div class="event-header">
                                <span class="event-type">${event.type}</span>
                                <h3>${event.title}</h3>
                            </div>
                            <div class="event-body">
                                <div class="event-date">üïí ${time} | üìÖ ${date}</div>
                                <p>${event.description}</p>
                                <div class="event-location">üìç Lieu: ${event.location || 'Zoo Central'}</div>
                            </div>
                            <div class="event-footer">
                                <a href="/images/zoo-map.jpg" target="_blank" class="map-link">üó∫Ô∏è Voir Plan</a>
                                <button class="btn btn-primary" onclick="handleBooking('${event._id}')">R√©server</button>
                            </div>
                        </article>
                    `;
                }).join('');
            } catch (err) {
                container.innerHTML = "<p style='color:red'>Erreur lors du chargement des donn√©es.</p>";
            }
        }

        // G√©rer la r√©servation
        async function handleBooking(eventId) {
            const token = localStorage.getItem('token');

            if (!token) {
                showAlert("Vous devez √™tre connect√© pour r√©server !", "error");
                setTimeout(() => window.location.href = "login.html", 2000);
                return;
            }

            try {
                const res = await fetch('/api/bookings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ eventId: eventId, quantity: 1 })
                });

                const data = await res.json();

                if (res.ok) {
                    showAlert("R√©servation confirm√©e !", "success");
                    setTimeout(() => window.location.href = "bookings.html", 1500);
                } else {
                    showAlert(data.message || "Erreur lors de la r√©servation", "error");
                }
            } catch (err) {
                showAlert("Erreur r√©seau.", "error");
            }
        }

        function loadEventsFromUI() {
            const date = document.getElementById('dateFilter').value;
            const type = document.getElementById('typeFilter').value;
            loadEvents({ date, type });
        }

        function showAlert(msg, type) {
            const alert = document.getElementById('alert');
            alert.textContent = msg;
            alert.className = `alert-success alert-${type}`;
            alert.style.display = 'block';
            setTimeout(() => alert.style.display = 'none', 4000);
        }

        window.onload = () => loadEvents();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoo Connect</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/signup.js" defer></script>
</head>

<body>

    <div class="auth-container">
        <h2>Create a Zoo Connect Account</h2>

        <form id="registerForm">

            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" required>
            </div>

            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
                <p class="hint">Min. 8 characters, 1 Uppercase, 1 Number</p>
            </div>

            <div class="input-group">
                <label for="password_confirmation">Confirm Password</label>
                <input type="password" id="password_confirmation" required>
            </div>

            <div id="errorMessage" class="error-message"></div>

            <button type="submit" id="submitButton" disabled>Sign Up</button>
        </form>
        <p class="link-text">Already have an account ? <a href="login.html">Login</a></p>
    </div>
</body>

</html>

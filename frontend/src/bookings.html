<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings - Zoo Connect</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .bookings-wrapper {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .booking-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 30px;
        }

        .booking-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }

        .booking-header h2 {
            color: #2d6a4f;
            font-size: 1.4rem;
        }

        .info-line {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .info-line strong {
            color: #2d6a4f;
        }

        .status-active { color: #2d6a4f; font-weight: bold; }
        .status-cancelled { color: #d32f2f; font-weight: bold; }

        .btn-cancel {
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
            width: 100%;
            transition: 0.3s;
        }

        .btn-cancel:hover {
            background-color: #b71c1c;
        }
    </style>
</head>
<body>

    <header class="top-bar">
        <a href="index.html" class="logo">Zoo Connect ðŸŒ¿</a>
        <nav class="auth-links">
            <a href="index.html">Home</a>
            <a href="profile.html">Profile</a>
            <button onclick="logout()" class="login-link" style="border:none; cursor:pointer; background:none; color:white;">Logout</button>
        </nav>
    </header>

    <main class="bookings-wrapper">
        <header class="explore-header" style="padding: 20px 0;">
            <h1>My Bookings</h1>
            <p>Review and manage your upcoming event tickets</p>
        </header>

        <div id="bookingsList">
            <div class="booking-card">
                <p>Loading your tickets...</p>
            </div>
        </div>
    </main>

    <script>
        async function fetchBookings() {
            try {
                const res = await fetch('/api/bookings', { credentials: 'include' });
                if (res.status === 401) {
                    window.location.href = 'login.html';
                    return;
                }

                const responseData = await res.json();
                const bookings = Array.isArray(responseData)
                    ? responseData
                    : Object.values(responseData).filter(v => v && typeof v === 'object' && (v._id || v.id));
                const container = document.getElementById('bookingsList');

                if (!bookings || bookings.length === 0) {
                    container.innerHTML = `
                        <div class="booking-card">
                            <p>No bookings found. <a href="events.html" style="color: #2d6a4f; font-weight: bold;">Book an event now!</a></p>
                        </div>`;
                    return;
                }

                container.innerHTML = bookings.map(b => `
                    <div class="booking-card">
                        <div class="booking-header">
                            <h2>${b.eventId?.title || 'Event Title'}</h2>
                            <span class="${b.status === 'active' ? 'status-active' : 'status-cancelled'}">
                                ${b.status.toUpperCase()}
                            </span>
                        </div>
                        <div class="info-line">
                            <strong>Date</strong>
                            <span>${b.eventId?.start_date ? new Date(b.eventId.start_date).toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' }) : 'TBD'}</span>
                        </div>
                        <div class="info-line">
                            <strong>Location</strong>
                            <span>${b.eventId?.location || 'Zoo Main Entrance'}</span>
                        </div>
                        <div class="info-line">
                            <strong>Tickets</strong>
                            <span>${b.quantity} person(s)</span>
                        </div>
                        <div class="info-line">
                            <strong>Booking Date</strong>
                            <span>${new Date(b.bookingDate).toLocaleDateString()}</span>
                        </div>
                        
                        ${b.status === 'active' ? `
                            <button onclick="cancelBooking('${b._id}')" class="btn-cancel">Cancel Reservation</button>
                        ` : ''}
                    </div>
                `).join('');

            } catch (err) {
                console.error(err);
                document.getElementById('bookingsList').innerHTML = '<div class="booking-card"><p style="color:red;">Error connecting to server.</p></div>';
            }
        }

        async function cancelBooking(id) {
            if (!confirm("Are you sure you want to cancel this booking?")) return;

            try {
                const res = await fetch(`/api/bookings/${id}`, { 
                    method: 'DELETE', 
                    credentials: 'include' 
                });
                if (res.ok) {
                    fetchBookings();
                } else {
                    alert("Cancellation failed. Please try again.");
                }
            } catch (err) {
                console.error(err);
            }
        }

        async function logout() {
            try {
                await fetch('/api/auth/logout', { method: 'POST', credentials: 'include' });
            } catch (err) {
                console.error(err);
            }
            window.location.href = 'login.html';
        }

        window.onload = fetchBookings;
    </script>
</body>
</html>
